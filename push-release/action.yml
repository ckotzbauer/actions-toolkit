name: 'Push release'
description: 'Push changes and create GitHub Release'
inputs:
  github-token:
    description: "GitHub Token used to authenticate against a repository for Git context"
    default: ${{ github.token }}
    required: false
  version:
    description: "Release version."
    required: true
  branch:
    description: "Git branch."
    default: main
    required: false
  pat:
    description: "PAT with repo-access"
    required: true
  files:
    description: "Files to upload for the release"
    required: false
  prerelease:
    description: "Indicates if this is a pre-release."
    required: false
    default: "false"
runs:
  using: "composite"
  steps:
    - name: Commit files
      shell: sh
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -m "chore: release ${{ inputs.version }}" -a

    - name: Push changes
      uses: ad-m/github-push-action@6195df78711715844774f7f31889ead7749610ee
      with:
        github_token: ${{ inputs.pat }}
        branch: ${{ inputs.branch }}

    - name: Create release
      uses: softprops/action-gh-release@50195ba7f6f93d1ac97ba8332a178e008ad176aa
      with:
        name: ${{ inputs.version }}
        tag_name: ${{ inputs.version }}
        body_path: commits.md
        files: ${{ inputs.files }}
        prerelease: ${{ inputs.prerelease }}
      env:
        GITHUB_TOKEN: ${{ inputs.github-token }}
