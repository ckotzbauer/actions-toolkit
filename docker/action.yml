name: 'Docker image creation'
description: 'Build, push and sign docker images'
inputs:
  github-token:
    description: "GitHub Token used to authenticate against a repository for Git context"
    default: ${{ github.token }}
    required: true
  # docker params from docker/build-push-action
  push:
    description: "Push is a shorthand for --output=type=registry"
    required: false
    default: 'false'
  platforms:
    description: "List of target platforms for build"
    required: false
  context:
    description: "Build's context is the set of files located in the specified PATH or URL"
    required: false
  file:
    description: "Path to the Dockerfile"
    required: false
  labels:
    description: "List of metadata for an image"
    required: false
  load:
    description: "Load is a shorthand for --output=type=docker"
    required: false
    default: 'false'
  build-args:
    description: "List of build-time variables"
    required: false
  tags:
    description: "List of tags"
    required: true
  # registry-auth parameters
  ghcr-password:
    description: "Password of ghcr.io."
    required: false
  dockerhub-user:
    description: "User of DockerHub."
    required: false
  dockerhub-password:
    description: "Password of DockerHub."
    required: false
  # signing parameters
  sign:
    description: "Sign image with cosign"
    required: false
    default: 'false'
  verify:
    description: "Verify image with cosign"
    required: false
    default: 'false'
  cosign-repository:
    description: Custom cosign-repository
    required: false
    default: ""
runs:
  using: "composite"
  steps:
    - name: Set up QEMU
      id: qemu
      uses: docker/setup-qemu-action@12d39e1bb9d7a0e024b9de8b339a19115b2950fb

    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@a19c1710881d7ce3cf668865cc8459bba5b912aa

    - name: GHCR Login
      if: ${{ inputs.ghcr-password }}
      run: docker login -u ${{ github.actor }} -p ${{ inputs.ghcr-password }} ghcr.io
      shell: sh

    - name: DockerHub Login
      if: ${{ inputs.dockerhub-password }}
      run: docker login -u ${{ inputs.dockerhub-user }} -p ${{ inputs.dockerhub-password }}
      shell: sh

    - name: Build image
      uses: docker/build-push-action@a3ae207c1434ab875aa11554ce639ff512f25e89
      with:
        github-token: ${{ inputs.github-token }}
        push: ${{ inputs.push }}
        platforms: ${{ inputs.platforms }}
        context: ${{ inputs.context }}
        file: ${{ inputs.file }}
        labels: ${{ inputs.labels }}
        load: ${{ inputs.load }}
        build-args: ${{ inputs.build-args }}
        tags: ${{ inputs.tags }}

    - name: Sign image
      if: ${{ inputs.sign == 'true' }}
      run: echo "${{ inputs.tags }}" | grep -v "^$" | while read -r a; do cosign sign -f -r $a; done
      shell: sh
      env:
        COSIGN_EXPERIMENTAL: "1"
        COSIGN_REPOSITORY: ${{ inputs.cosign-repository }}

    - name: Verify image
      if: ${{ inputs.verify == 'true' }}
      run: echo "${{ inputs.tags }}" | grep -v "^$" | while read -r a; do cosign verify $a; done
      shell: sh
      env:
        COSIGN_EXPERIMENTAL: "1"
        COSIGN_REPOSITORY: ${{ inputs.cosign-repository }}
