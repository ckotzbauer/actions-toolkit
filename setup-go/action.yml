name: "Setup Go"
description: "Installs golang"
inputs:
  version:
    description: "Go version to install."
    required: false
    default: "1.26"
runs:
  using: "composite"
  steps:
    - name: Setup Golang
      uses: actions/setup-go@a5f9b05d2d216f63e13859e0d847461041025775
      with:
        go-version: ${{ inputs.version }}
