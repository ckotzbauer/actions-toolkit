name: 'Setup Go'
description: 'Installs golang'
inputs:
  version:
    description: "Go version to install."
    required: false
    default: "1.24.5"
runs:
  using: "composite"
  steps:
    - name: Setup Golang
      uses: actions/setup-go@dca8468d37b6d090cde2c7b97b738a37134f5ffb
      with:
        go-version: ${{ inputs.version }}
