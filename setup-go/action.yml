name: 'Setup Go'
description: 'Installs golang'
inputs:
  version:
    description: "Go version to install."
    required: false
    default: "1.25.0"
runs:
  using: "composite"
  steps:
    - name: Setup Golang
      uses: actions/setup-go@faf52423ec0d44c58f68e83b614bfcd99dded66f
      with:
        go-version: ${{ inputs.version }}
