name: "Setup Go"
description: "Installs golang"
inputs:
  version:
    description: "Go version to install."
    required: false
    default: "1.26"
runs:
  using: "composite"
  steps:
    - name: Setup Golang
      uses: actions/setup-go@def8c394e3ad351a79bc93815e4a585520fe993b
      with:
        go-version: ${{ inputs.version }}
