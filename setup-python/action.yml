name: 'Setup Python'
description: 'Installs python'
inputs:
  version:
    description: "Python version to install."
    required: false
    default: "3.13"
runs:
  using: "composite"
  steps:
    - name: Setup Python
      uses: actions/setup-python@19e4675e06535f6b54e894da5c1f044400bb4996
      with:
        python-version: ${{ inputs.version }}
