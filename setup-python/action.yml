name: 'Setup Python'
description: 'Installs python'
inputs:
  version:
    description: "Python version to install."
    required: false
    default: "3.13"
runs:
  using: "composite"
  steps:
    - name: Setup Python
      uses: actions/setup-python@cfd55ca82492758d853442341ad4d8010466803a
      with:
        python-version: ${{ inputs.version }}
