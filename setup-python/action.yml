name: 'Setup Python'
description: 'Installs python'
inputs:
  version:
    description: "Python version to install."
    required: false
    default: "3.12"
runs:
  using: "composite"
  steps:
    - name: Setup Python
      uses: actions/setup-python@e9675cc634901ff55d92c575ecd6945e65464b00
      with:
        python-version: ${{ inputs.version }}
