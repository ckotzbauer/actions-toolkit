name: 'Setup Python'
description: 'Installs python'
inputs:
  version:
    description: "Python version to install."
    required: false
    default: "3.12"
runs:
  using: "composite"
  steps:
    - name: Setup Python
      uses: actions/setup-python@036a5236741fd24c89eea80d1b76179e8e5f9214
      with:
        python-version: ${{ inputs.version }}
