name: 'Setup Python'
description: 'Installs python'
inputs:
  version:
    description: "Python version to install."
    required: false
    default: "3.12"
runs:
  using: "composite"
  steps:
    - name: Setup Python
      uses: actions/setup-python@cb6845644151e35f879e10f2f0896c3c8bee372c
      with:
        python-version: ${{ inputs.version }}
