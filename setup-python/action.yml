name: 'Setup Python'
description: 'Installs python'
inputs:
  version:
    description: "Python version to install."
    required: false
    default: "3.12"
runs:
  using: "composite"
  steps:
    - name: Setup Python
      uses: actions/setup-python@6fd11e170a18f6ae448d1080a4a63cc987aed84c
      with:
        python-version: ${{ inputs.version }}
