name: 'Setup Python'
description: 'Installs python'
inputs:
  version:
    description: "Python version to install."
    required: false
    default: "3.12"
runs:
  using: "composite"
  steps:
    - name: Setup Python
      uses: actions/setup-python@d0b4fc497a1daddb64da40799d80949aa3a0c559
      with:
        python-version: ${{ inputs.version }}
