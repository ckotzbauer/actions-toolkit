name: 'Setup Python'
description: 'Installs python'
inputs:
  version:
    description: "Python version to install."
    required: false
    default: "3.13"
runs:
  using: "composite"
  steps:
    - name: Setup Python
      uses: actions/setup-python@bba65e51ff35d50c6dbaaacd8a4681db13aa7cb4
      with:
        python-version: ${{ inputs.version }}
