name: 'Setup Python'
description: 'Installs python'
inputs:
  version:
    description: "Python version to install."
    required: false
    default: "3.12"
runs:
  using: "composite"
  steps:
    - name: Setup Python
      uses: actions/setup-python@04c1311429f7be71707d8ab66c7af8a14e54b938
      with:
        python-version: ${{ inputs.version }}
