name: 'Setup Python'
description: 'Installs python'
inputs:
  version:
    description: "Python version to install."
    required: false
    default: "3.13"
runs:
  using: "composite"
  steps:
    - name: Setup Python
      uses: actions/setup-python@03bb6152f4f691b9d64579a1bd791904a083c452
      with:
        python-version: ${{ inputs.version }}
