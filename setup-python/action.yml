name: 'Setup Python'
description: 'Installs python'
inputs:
  version:
    description: "Python version to install."
    required: false
    default: "3.13"
runs:
  using: "composite"
  steps:
    - name: Setup Python
      uses: actions/setup-python@e9c40fbc2bf309799101412f178fe3064ebb27ac
      with:
        python-version: ${{ inputs.version }}
