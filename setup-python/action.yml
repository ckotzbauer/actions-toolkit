name: 'Setup Python'
description: 'Installs python'
inputs:
  version:
    description: "Python version to install."
    required: false
    default: "3.13"
runs:
  using: "composite"
  steps:
    - name: Setup Python
      uses: actions/setup-python@88ffd4d597d830d67a7369dd33dcb72c0958a807
      with:
        python-version: ${{ inputs.version }}
