name: 'Setup Python'
description: 'Installs python'
inputs:
  version:
    description: "Python version to install."
    required: false
    default: "3.12"
runs:
  using: "composite"
  steps:
    - name: Setup Python
      uses: actions/setup-python@70dcb22d269dc9546a5d97f4b11548f130526421
      with:
        python-version: ${{ inputs.version }}
