name: 'Setup Python'
description: 'Installs python'
inputs:
  version:
    description: "Python version to install."
    required: false
    default: "3.12"
runs:
  using: "composite"
  steps:
    - name: Setup Python
      uses: actions/setup-python@29a37be0a3d3e8bf5bc1eb19cd0502922f5b312a
      with:
        python-version: ${{ inputs.version }}
