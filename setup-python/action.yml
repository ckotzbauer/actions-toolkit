name: 'Setup Python'
description: 'Installs python'
inputs:
  version:
    description: "Python version to install."
    required: false
    default: "3.13"
runs:
  using: "composite"
  steps:
    - name: Setup Python
      uses: actions/setup-python@e348410e00f449ece8581cb8e88be8f0e7712da6
      with:
        python-version: ${{ inputs.version }}
