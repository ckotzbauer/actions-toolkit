name: 'Setup Python'
description: 'Installs python'
inputs:
  version:
    description: "Python version to install."
    required: false
    default: "3.13"
runs:
  using: "composite"
  steps:
    - name: Setup Python
      uses: actions/setup-python@5fa0ee6f38acba344a11175befcf11c0c1d46f5a
      with:
        python-version: ${{ inputs.version }}
