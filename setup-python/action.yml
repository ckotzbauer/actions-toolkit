name: 'Setup Python'
description: 'Installs python'
inputs:
  version:
    description: "Python version to install."
    required: false
    default: "3.13"
runs:
  using: "composite"
  steps:
    - name: Setup Python
      uses: actions/setup-python@65b071217a8539818fdb8b54561bcbae40380a54
      with:
        python-version: ${{ inputs.version }}
