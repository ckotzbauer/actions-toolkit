name: 'Setup Python'
description: 'Installs python'
inputs:
  version:
    description: "Python version to install."
    required: false
    default: "3.12"
runs:
  using: "composite"
  steps:
    - name: Setup Python
      uses: actions/setup-python@4eb7dbcb9561cb76a85079ffa9d89b983166e00c
      with:
        python-version: ${{ inputs.version }}
