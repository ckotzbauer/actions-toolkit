name: 'Setup Python'
description: 'Installs python'
inputs:
  version:
    description: "Python version to install."
    required: false
    default: "3.13"
runs:
  using: "composite"
  steps:
    - name: Setup Python
      uses: actions/setup-python@2e3e4b15a884dc73a63f962bff250a855150a234
      with:
        python-version: ${{ inputs.version }}
