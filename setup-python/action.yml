name: 'Setup Python'
description: 'Installs python'
inputs:
  version:
    description: "Python version to install."
    required: false
    default: "3.13"
runs:
  using: "composite"
  steps:
    - name: Setup Python
      uses: actions/setup-python@3d1e2d2ca0a067f27da6fec484fce7f5256def85
      with:
        python-version: ${{ inputs.version }}
