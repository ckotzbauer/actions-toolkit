name: 'Setup Python'
description: 'Installs python'
inputs:
  version:
    description: "Python version to install."
    required: false
    default: "3.13"
runs:
  using: "composite"
  steps:
    - name: Setup Python
      uses: actions/setup-python@30eafe95483bd95135b7eda0c66a0369af9afdf1
      with:
        python-version: ${{ inputs.version }}
