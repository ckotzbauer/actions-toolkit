name: 'Setup Python'
description: 'Installs python'
inputs:
  version:
    description: "Python version to install."
    required: false
    default: "3.13"
runs:
  using: "composite"
  steps:
    - name: Setup Python
      uses: actions/setup-python@18566f86b301499665bd3eb1a2247e0849c64fa5
      with:
        python-version: ${{ inputs.version }}
