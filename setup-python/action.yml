name: 'Setup Python'
description: 'Installs python'
inputs:
  version:
    description: "Python version to install."
    required: false
    default: "3.12"
runs:
  using: "composite"
  steps:
    - name: Setup Python
      uses: actions/setup-python@80b49d3ed89312896dbdcbefc2ddb159c7f8ca43
      with:
        python-version: ${{ inputs.version }}
