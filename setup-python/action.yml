name: 'Setup Python'
description: 'Installs python'
inputs:
  version:
    description: "Python version to install."
    required: false
    default: "3.12"
runs:
  using: "composite"
  steps:
    - name: Setup Python
      uses: actions/setup-python@b8cf3eb1ebc9c7f906e4ca96fcdf2e289e25d230
      with:
        python-version: ${{ inputs.version }}
