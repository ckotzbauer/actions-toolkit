name: 'Setup Python'
description: 'Installs python'
inputs:
  version:
    description: "Python version to install."
    required: false
    default: "3.12"
runs:
  using: "composite"
  steps:
    - name: Setup Python
      uses: actions/setup-python@1928ae624dc06094d8c65f021a4700ea8fa56b9d
      with:
        python-version: ${{ inputs.version }}
