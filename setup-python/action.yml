name: 'Setup Python'
description: 'Installs python'
inputs:
  version:
    description: "Python version to install."
    required: false
    default: "3.13"
runs:
  using: "composite"
  steps:
    - name: Setup Python
      uses: actions/setup-python@97aeb3efb8a852c559869050c7fb175b4efcc8cf
      with:
        python-version: ${{ inputs.version }}
