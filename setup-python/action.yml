name: 'Setup Python'
description: 'Installs python'
inputs:
  version:
    description: "Python version to install."
    required: false
    default: "3.13"
runs:
  using: "composite"
  steps:
    - name: Setup Python
      uses: actions/setup-python@3c6f142cc0036d53007e92fa1e327564a4cfb7aa
      with:
        python-version: ${{ inputs.version }}
