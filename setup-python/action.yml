name: 'Setup Python'
description: 'Installs python'
inputs:
  version:
    description: "Python version to install."
    required: false
    default: "3.12"
runs:
  using: "composite"
  steps:
    - name: Setup Python
      uses: actions/setup-python@9c76e716502b18322365741b762fee22a8cffad8
      with:
        python-version: ${{ inputs.version }}
