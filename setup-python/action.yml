name: 'Setup Python'
description: 'Installs python'
inputs:
  version:
    description: "Python version to install."
    required: false
    default: "3.13"
runs:
  using: "composite"
  steps:
    - name: Setup Python
      uses: actions/setup-python@9322b3ca74000aeb2c01eb777b646334015ddd72
      with:
        python-version: ${{ inputs.version }}
