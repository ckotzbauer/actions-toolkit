name: 'Setup Python'
description: 'Installs python'
inputs:
  version:
    description: "Python version to install."
    required: false
    default: "3.13"
runs:
  using: "composite"
  steps:
    - name: Setup Python
      uses: actions/setup-python@443da59188462e2402e2942686db5aa6723f4bed
      with:
        python-version: ${{ inputs.version }}
