name: 'Setup Python'
description: 'Installs python'
inputs:
  version:
    description: "Python version to install."
    required: false
    default: "3.13"
runs:
  using: "composite"
  steps:
    - name: Setup Python
      uses: actions/setup-python@4267e283df95c05d9f16ece6624106f44613b489
      with:
        python-version: ${{ inputs.version }}
