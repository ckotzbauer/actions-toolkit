name: 'Setup Python'
description: 'Installs python'
inputs:
  version:
    description: "Python version to install."
    required: false
    default: "3.13"
runs:
  using: "composite"
  steps:
    - name: Setup Python
      uses: actions/setup-python@bfc4944b43a5d84377eca3cf6ab5b7992ba61923
      with:
        python-version: ${{ inputs.version }}
