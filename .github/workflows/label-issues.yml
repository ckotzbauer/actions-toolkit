name: Label Issues
on:
  issue_comment:
    types:
      - created
      - edited
  pull_request:
    types:
      - opened
  issues:
    types:
      - opened

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b
      - name: label
        uses: ckotzbauer/label-command-action@dd067d77e5c5718e98d3ab4d7fb9bdc69a444436
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
