name: Label Issues
on:
  issue_comment:
    types:
      - created
      - edited
  pull_request:
    types:
      - opened
  issues:
    types:
      - opened

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@9a9194f87191a7e9055e3e9b95b8cfb13023bb08
      - name: label
        uses: ckotzbauer/label-command-action@c11a3a8607c9a0a9a22afd6a22b87088e0cf4d2d
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
