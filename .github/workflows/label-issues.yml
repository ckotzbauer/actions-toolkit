name: Label Issues
on:
  issue_comment:
    types:
      - created
      - edited
  pull_request:
    types:
      - opened
  issues:
    types:
      - opened

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@47fbe2df0ad0e27efb67a70beac3555f192b062f
      - name: label
        uses: ckotzbauer/label-command-action@182db3ddf8b9bd3e7a0ea0212d1875c5b18062d3
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
