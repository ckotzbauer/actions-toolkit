name: Label Issues
on:
  issue_comment:
    types:
      - created
      - edited
  pull_request:
    types:
      - opened
  issues:
    types:
      - opened

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@f095bcc56b7c2baf48f3ac70d6d6782f4f553222
      - name: label
        uses: ckotzbauer/label-command-action@1cb2474339a2f68b2970119726a145a6e0b4b188
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
