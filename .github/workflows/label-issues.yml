name: Label Issues
on:
  issue_comment:
    types:
      - created
      - edited
  pull_request:
    types:
      - opened
  issues:
    types:
      - opened

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@96f53100ba2a5449eb71d2e6604bbcd94b9449b5
      - name: label
        uses: ckotzbauer/label-command-action@39d039c037d17b9b2b81b1e50f4b54a23bbbf475
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
