name: Label Issues
on:
  issue_comment:
    types:
      - created
      - edited
  pull_request:
    types:
      - opened
  issues:
    types:
      - opened

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@9a9194f87191a7e9055e3e9b95b8cfb13023bb08
      - name: label
        uses: ckotzbauer/label-command-action@dda82aa19d2a542ebf0a9c8c84c50bc549567caa
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
