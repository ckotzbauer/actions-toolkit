name: Label Issues
on:
  issue_comment:
    types:
      - created
      - edited
  pull_request:
    types:
      - opened
  issues:
    types:
      - opened

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8459bc0c7e3759cdf591f513d9f141a95fef0a8f
      - name: label
        uses: ckotzbauer/label-command-action@02ef392039363d9ae345922a2f9984242ec9e650
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
