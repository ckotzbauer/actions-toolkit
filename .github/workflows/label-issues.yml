name: Label Issues
on:
  issue_comment:
    types:
      - created
      - edited
  pull_request:
    types:
      - opened
  issues:
    types:
      - opened

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@3ba5ee6fac7e0e30e2ea884e236f282d3a775891
      - name: label
        uses: ckotzbauer/label-command-action@7aefecc35c476d1a846a9b3f794a9d73014638f2
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
