name: Label Issues
on:
  issue_comment:
    types:
      - created
      - edited
  pull_request:
    types:
      - opened
  issues:
    types:
      - opened

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@f095bcc56b7c2baf48f3ac70d6d6782f4f553222
      - name: label
        uses: ckotzbauer/label-command-action@97e5612d7f2dda2eb34d70fd82853880d6e32764
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
