name: Label Issues
on:
  issue_comment:
    types:
      - created
      - edited
  pull_request:
    types:
      - opened
  issues:
    types:
      - opened

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@97a652b80035363df47baee5031ec8670b8878ac
      - name: label
        uses: ckotzbauer/label-command-action@d2b6bb0356dd1409becf7f114e4c528b86b1c0a7
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
