name: Label Issues
on:
  issue_comment:
    types:
      - created
      - edited
  pull_request:
    types:
      - opened
  issues:
    types:
      - opened

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b
      - name: label
        uses: ckotzbauer/label-command-action@bec7be9655a3b91fb0bb410a0d263141f4e150ce
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
