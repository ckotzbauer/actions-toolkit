name: Label Issues
on:
  issue_comment:
    types:
      - created
      - edited
  pull_request:
    types:
      - opened
  issues:
    types:
      - opened

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3
      - name: label
        uses: ckotzbauer/label-command-action@5ab122e13bae59a0ce37d95f1470b7757ad920e0
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
