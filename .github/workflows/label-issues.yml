name: Label Issues
on:
  issue_comment:
    types:
      - created
      - edited
  pull_request:
    types:
      - opened
  issues:
    types:
      - opened

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8eb1f6a495037164bea451156472f35fdd6bafc0
      - name: label
        uses: ckotzbauer/label-command-action@e7bb54a516a55d493957251db1c1a30f7d820fd7
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
