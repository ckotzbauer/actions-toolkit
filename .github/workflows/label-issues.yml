name: Label Issues
on:
  issue_comment:
    types:
      - created
      - edited
  pull_request:
    types:
      - opened
  issues:
    types:
      - opened

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@83b7061638ee4956cf7545a6f7efe594e5ad0247
      - name: label
        uses: ckotzbauer/label-command-action@a9307052c3888d66d7f184e1b8f61a666d24abec
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
