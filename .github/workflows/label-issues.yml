name: Label Issues
on:
  issue_comment:
    types:
      - created
      - edited
  pull_request:
    types:
      - opened
  issues:
    types:
      - opened

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@b32f140b0c872d58512e0a66172253c302617b90
      - name: label
        uses: ckotzbauer/label-command-action@605973699c2ca17748c207b195eb712b8b73fff7
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
