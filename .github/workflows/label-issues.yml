name: Label Issues
on:
  issue_comment:
    types:
      - created
      - edited
  pull_request:
    types:
      - opened
  issues:
    types:
      - opened

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@24cb9080177205b6e8c946b17badbe402adc938f
      - name: label
        uses: ckotzbauer/label-command-action@df9334acdd2e879068f2bf38137856e6c5083141
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
