name: Label Issues
on:
  issue_comment:
    types:
      - created
      - edited
  pull_request:
    types:
      - opened
  issues:
    types:
      - opened

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c
      - name: label
        uses: ckotzbauer/label-command-action@31bde7610dd50a6405ec90f4676bb14784cb171f
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
