name: Label Issues
on:
  issue_comment:
    types:
      - created
      - edited
  pull_request:
    types:
      - opened
  issues:
    types:
      - opened

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@473055ba18d6d2da209cd46110aadb9275e3194e
      - name: label
        uses: ckotzbauer/label-command-action@0106d1ab154476583cc945a1cb8605b5d42dec62
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
