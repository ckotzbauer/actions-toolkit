name: Label Issues
on:
  issue_comment:
    types:
      - created
      - edited
  pull_request:
    types:
      - opened
  issues:
    types:
      - opened

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3
      - name: label
        uses: ckotzbauer/label-command-action@e0165b27feee5a208161607a7fd610f1637c1dde
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
