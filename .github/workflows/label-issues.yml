name: Label Issues
on:
  issue_comment:
    types:
      - created
      - edited
  pull_request:
    types:
      - opened
  issues:
    types:
      - opened

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@47fbe2df0ad0e27efb67a70beac3555f192b062f
      - name: label
        uses: ckotzbauer/label-command-action@d00670f99178d5fed87715dcdc8f5383aedc4284
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
