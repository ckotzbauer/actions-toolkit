name: Label Issues
on:
  issue_comment:
    types:
      - created
      - edited
  pull_request:
    types:
      - opened
  issues:
    types:
      - opened

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f
      - name: label
        uses: ckotzbauer/label-command-action@77a367667c2f5b6f7160e890194cef46a067f42a
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
