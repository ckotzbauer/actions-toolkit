name: Label Issues
on:
  issue_comment:
    types:
      - created
      - edited
  pull_request:
    types:
      - opened
  issues:
    types:
      - opened

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332
      - name: label
        uses: ckotzbauer/label-command-action@d81a42ab4bd8f49c1f7ceb7c8be79d32b171df2d
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
