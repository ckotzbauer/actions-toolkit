name: Label Issues
on:
  issue_comment:
    types:
      - created
      - edited
  pull_request:
    types:
      - opened
  issues:
    types:
      - opened

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@cd7d8d697e10461458bc61a30d094dc601a8b017
      - name: label
        uses: ckotzbauer/label-command-action@02c2376aee2a737ac8becf17107e78d0f80d1c44
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
