name: Label Issues
on:
  issue_comment:
    types:
      - created
      - edited
  pull_request:
    types:
      - opened
  issues:
    types:
      - opened

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@85e6279cec87321a52edac9c87bce653a07cf6c2
      - name: label
        uses: ckotzbauer/label-command-action@fbbec6f316ea3e1e50c0e6dfa01f72b4d1fe36b1
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
