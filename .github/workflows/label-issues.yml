name: Label Issues
on:
  issue_comment:
    types:
      - created
      - edited
  pull_request:
    types:
      - opened
  issues:
    types:
      - opened

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608
      - name: label
        uses: ckotzbauer/label-command-action@ed8f965476d9d4813929ea142785a6bb8b6a86fb
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
