name: Label Issues
on:
  issue_comment:
    types:
      - created
      - edited
  pull_request:
    types:
      - opened
  issues:
    types:
      - opened

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29
      - name: label
        uses: ckotzbauer/label-command-action@bec7be9655a3b91fb0bb410a0d263141f4e150ce
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
