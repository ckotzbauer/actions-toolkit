name: Label Issues
on:
  issue_comment:
    types:
      - created
      - edited
  pull_request:
    types:
      - opened
  issues:
    types:
      - opened

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8530928916aaef40f59e6f221989ccb31f5759e7
      - name: label
        uses: ckotzbauer/label-command-action@8d0db944fb508d60feb13dfe0bdd31dee062330e
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
