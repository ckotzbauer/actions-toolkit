name: Label Issues
on:
  issue_comment:
    types:
      - created
      - edited
  pull_request:
    types:
      - opened
  issues:
    types:
      - opened

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@7739b9ba2efcda9dde65ad1e3c2dbe65b41dfba7
      - name: label
        uses: ckotzbauer/label-command-action@13099d67de2958313a19b3f21b9e4497ddabbd87
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
