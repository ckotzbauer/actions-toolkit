name: Label Issues
on:
  issue_comment:
    types:
      - created
      - edited
  pull_request:
    types:
      - opened
  issues:
    types:
      - opened

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@72f2cec99f417b1a1c5e2e88945068983b7965f9
      - name: label
        uses: ckotzbauer/label-command-action@d2b6bb0356dd1409becf7f114e4c528b86b1c0a7
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
