name: Label Issues
on:
  issue_comment:
    types:
      - created
      - edited
  pull_request:
    types:
      - opened
  issues:
    types:
      - opened

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@b80ff79f1755d06ba70441c368a6fe801f5f3a62
      - name: label
        uses: ckotzbauer/label-command-action@1a355442a5368ccdee20ee4fe0c8a795a89816d5
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
