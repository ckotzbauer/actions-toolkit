name: Label issues

on:
  workflow_call:
    secrets:
      token:
        required: true

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label-issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@9a9194f87191a7e9055e3e9b95b8cfb13023bb08
      - name: label
        uses: ckotzbauer/label-command-action@0540ad517604d7cc033f748fe3f5a55a31b36275
        env:
          GITHUB_TOKEN: "${{ secrets.token }}"
