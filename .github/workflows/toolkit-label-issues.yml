name: Label issues

on:
  workflow_call:
    secrets:
      token:
        required: true

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label-issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3
      - name: label
        uses: ckotzbauer/label-command-action@a9307052c3888d66d7f184e1b8f61a666d24abec
        env:
          GITHUB_TOKEN: "${{ secrets.token }}"
