name: Label issues

on:
  workflow_call:
    secrets:
      token:
        required: true

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label-issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c
      - name: label
        uses: ckotzbauer/label-command-action@7aefecc35c476d1a846a9b3f794a9d73014638f2
        env:
          GITHUB_TOKEN: "${{ secrets.token }}"
