name: Label issues

on:
  workflow_call:
    secrets:
      token:
        required: true

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label-issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@b80ff79f1755d06ba70441c368a6fe801f5f3a62
      - name: label
        uses: ckotzbauer/label-command-action@ad12f808671fcc239fbbb0cd0bd7b83bdc35233e
        env:
          GITHUB_TOKEN: "${{ secrets.token }}"
