name: Label issues

on:
  workflow_call:
    secrets:
      token:
        required: true

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label-issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332
      - name: label
        uses: ckotzbauer/label-command-action@58cca0c86ce673e50ac31167f03c09bb506ce2f6
        env:
          GITHUB_TOKEN: "${{ secrets.token }}"
