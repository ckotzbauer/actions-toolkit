name: Label issues

on:
  workflow_call:
    secrets:
      token:
        required: true

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label-issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@cd7d8d697e10461458bc61a30d094dc601a8b017
      - name: label
        uses: ckotzbauer/label-command-action@6cd2e262a7b850d4eab4592a0d4905a777a477e8
        env:
          GITHUB_TOKEN: "${{ secrets.token }}"
