name: Label issues

on:
  workflow_call:
    secrets:
      token:
        required: true

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label-issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@b80ff79f1755d06ba70441c368a6fe801f5f3a62
      - name: label
        uses: ckotzbauer/label-command-action@306de7dd7f3f223e1f5d2ec27bae5095a48798e9
        env:
          GITHUB_TOKEN: "${{ secrets.token }}"
