name: Label issues

on:
  workflow_call:
    secrets:
      token:
        required: true

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label-issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8eb1f6a495037164bea451156472f35fdd6bafc0
      - name: label
        uses: ckotzbauer/label-command-action@c6bf6881efe981072d44a10e067222a96d4acbe9
        env:
          GITHUB_TOKEN: "${{ secrets.token }}"
