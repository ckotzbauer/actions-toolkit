name: Label issues

on:
  workflow_call:
    secrets:
      token:
        required: true

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label-issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@cd7d8d697e10461458bc61a30d094dc601a8b017
      - name: label
        uses: ckotzbauer/label-command-action@312b28621e7dbc394be552a3ded8ac530bef0320
        env:
          GITHUB_TOKEN: "${{ secrets.token }}"
