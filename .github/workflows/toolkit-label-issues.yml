name: Label issues

on:
  workflow_call:
    secrets:
      token:
        required: true

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label-issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8eb1f6a495037164bea451156472f35fdd6bafc0
      - name: label
        uses: ckotzbauer/label-command-action@e7bb54a516a55d493957251db1c1a30f7d820fd7
        env:
          GITHUB_TOKEN: "${{ secrets.token }}"
