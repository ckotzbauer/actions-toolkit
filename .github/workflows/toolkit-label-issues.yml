name: Label issues

on:
  workflow_call:
    secrets:
      token:
        required: true

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label-issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29
      - name: label
        uses: ckotzbauer/label-command-action@bec7be9655a3b91fb0bb410a0d263141f4e150ce
        env:
          GITHUB_TOKEN: "${{ secrets.token }}"
