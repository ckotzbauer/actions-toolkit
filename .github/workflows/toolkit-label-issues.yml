name: Label issues

on:
  workflow_call:
    secrets:
      token:
        required: true

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label-issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c
      - name: label
        uses: ckotzbauer/label-command-action@bfc3a6159afb4c15973957b7a8e7893f7746c72b
        env:
          GITHUB_TOKEN: "${{ secrets.token }}"
