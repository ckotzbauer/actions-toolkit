name: Label issues

on:
  workflow_call:
    secrets:
      token:
        required: true

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label-issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@7739b9ba2efcda9dde65ad1e3c2dbe65b41dfba7
      - name: label
        uses: ckotzbauer/label-command-action@73b0c72cc01a21726c5633404527c22e181a19ff
        env:
          GITHUB_TOKEN: "${{ secrets.token }}"
