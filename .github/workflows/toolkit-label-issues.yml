name: Label issues

on:
  workflow_call:
    secrets:
      token:
        required: true

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label-issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@85e6279cec87321a52edac9c87bce653a07cf6c2
      - name: label
        uses: ckotzbauer/label-command-action@a44e3c043d0d79e2e6c12674abfeaf6dd263675e
        env:
          GITHUB_TOKEN: "${{ secrets.token }}"
