name: Label issues

on:
  workflow_call:
    secrets:
      token:
        required: true

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label-issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8530928916aaef40f59e6f221989ccb31f5759e7
      - name: label
        uses: ckotzbauer/label-command-action@5c4c9637f2dff6783183302af220337d6732c30f
        env:
          GITHUB_TOKEN: "${{ secrets.token }}"
