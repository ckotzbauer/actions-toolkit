name: Label issues

on:
  workflow_call:
    secrets:
      token:
        required: true

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label-issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608
      - name: label
        uses: ckotzbauer/label-command-action@a4ea81231a86ac90778312f1ff4d928fb813b5ec
        env:
          GITHUB_TOKEN: "${{ secrets.token }}"
