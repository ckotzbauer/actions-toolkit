name: Label issues

on:
  workflow_call:
    secrets:
      token:
        required: true

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label-issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@27135e314dd1818f797af1db9dae03a9f045786b
      - name: label
        uses: ckotzbauer/label-command-action@ad3570bfaaed7d4e77a05b86fae954a4fe7847cf
        env:
          GITHUB_TOKEN: "${{ secrets.token }}"
