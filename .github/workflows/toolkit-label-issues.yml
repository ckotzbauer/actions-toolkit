name: Label issues

on:
  workflow_call:
    secrets:
      token:
        required: true

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label-issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f
      - name: label
        uses: ckotzbauer/label-command-action@312f47ce9b1308193982d7efe763f0094625966a
        env:
          GITHUB_TOKEN: "${{ secrets.token }}"
