name: Label issues

on:
  workflow_call:
    secrets:
      token:
        required: true

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label-issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@9a9194f87191a7e9055e3e9b95b8cfb13023bb08
      - name: label
        uses: ckotzbauer/label-command-action@c11a3a8607c9a0a9a22afd6a22b87088e0cf4d2d
        env:
          GITHUB_TOKEN: "${{ secrets.token }}"
