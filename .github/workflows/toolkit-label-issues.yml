name: Label issues

on:
  workflow_call:
    secrets:
      token:
        required: true

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label-issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@24cb9080177205b6e8c946b17badbe402adc938f
      - name: label
        uses: ckotzbauer/label-command-action@f5af11b5aa5429af9606e4d24b245346bb2801be
        env:
          GITHUB_TOKEN: "${{ secrets.token }}"
