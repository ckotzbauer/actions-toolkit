name: Label issues

on:
  workflow_call:
    secrets:
      token:
        required: true

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label-issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332
      - name: label
        uses: ckotzbauer/label-command-action@dd6417bb0ed7bbf26df0417153353eb8dc1d6280
        env:
          GITHUB_TOKEN: "${{ secrets.token }}"
