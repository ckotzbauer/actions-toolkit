name: Label issues

on:
  workflow_call:
    secrets:
      token:
        required: true

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label-issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@96f53100ba2a5449eb71d2e6604bbcd94b9449b5
      - name: label
        uses: ckotzbauer/label-command-action@3b296983fc3e2c3b16efc2d9a3e124ecf008fda5
        env:
          GITHUB_TOKEN: "${{ secrets.token }}"
