name: Label issues

on:
  workflow_call:
    secrets:
      token:
        required: true

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label-issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8530928916aaef40f59e6f221989ccb31f5759e7
      - name: label
        uses: ckotzbauer/label-command-action@ed8f965476d9d4813929ea142785a6bb8b6a86fb
        env:
          GITHUB_TOKEN: "${{ secrets.token }}"
