name: Label issues

on:
  workflow_call:
    secrets:
      token:
        required: true

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label-issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@96f53100ba2a5449eb71d2e6604bbcd94b9449b5
      - name: label
        uses: ckotzbauer/label-command-action@99d414e774690f452cd1322859ed43f577b08499
        env:
          GITHUB_TOKEN: "${{ secrets.token }}"
