name: Label issues

on:
  workflow_call:
    secrets:
      token:
        required: true

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label-issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c
      - name: label
        uses: ckotzbauer/label-command-action@701e6f6c52d0f464d603dc4eb3aad03556924ada
        env:
          GITHUB_TOKEN: "${{ secrets.token }}"
