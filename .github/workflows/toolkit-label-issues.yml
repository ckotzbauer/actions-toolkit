name: Label issues

on:
  workflow_call:
    secrets:
      token:
        required: true

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label-issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3
      - name: label
        uses: ckotzbauer/label-command-action@d82fe8367aea7dd3318c957d64a66bd6389a4a31
        env:
          GITHUB_TOKEN: "${{ secrets.token }}"
