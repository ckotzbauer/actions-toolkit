name: Label issues

on:
  workflow_call:
    secrets:
      token:
        required: true

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label-issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@cd7d8d697e10461458bc61a30d094dc601a8b017
      - name: label
        uses: ckotzbauer/label-command-action@d045468ee15cc69b8aa2840d9ab06d086c36b06a
        env:
          GITHUB_TOKEN: "${{ secrets.token }}"
