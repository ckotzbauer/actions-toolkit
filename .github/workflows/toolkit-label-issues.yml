name: Label issues

on:
  workflow_call:
    secrets:
      token:
        required: true

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label-issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@97a652b80035363df47baee5031ec8670b8878ac
      - name: label
        uses: ckotzbauer/label-command-action@2437e80ee16034f8a275babaadb8be43ade44f5f
        env:
          GITHUB_TOKEN: "${{ secrets.token }}"
