name: Label issues

on:
  workflow_call:
    secrets:
      token:
        required: true

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label-issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8459bc0c7e3759cdf591f513d9f141a95fef0a8f
      - name: label
        uses: ckotzbauer/label-command-action@77a367667c2f5b6f7160e890194cef46a067f42a
        env:
          GITHUB_TOKEN: "${{ secrets.token }}"
