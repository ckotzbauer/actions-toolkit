name: Label issues

on:
  workflow_call:
    secrets:
      token:
        required: true

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label-issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@24cb9080177205b6e8c946b17badbe402adc938f
      - name: label
        uses: ckotzbauer/label-command-action@a3f269ff1522f53647d6a0cffe48d6dcb3803ac1
        env:
          GITHUB_TOKEN: "${{ secrets.token }}"
