name: Label issues

on:
  workflow_call:
    secrets:
      token:
        required: true

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label-issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@72f2cec99f417b1a1c5e2e88945068983b7965f9
      - name: label
        uses: ckotzbauer/label-command-action@f87adfa3188f6496562cbd2a6e22bfe2e53ac58e
        env:
          GITHUB_TOKEN: "${{ secrets.token }}"
