name: Label issues

on:
  workflow_call:
    secrets:
      token:
        required: true

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label-issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29
      - name: label
        uses: ckotzbauer/label-command-action@2ef7dd04a87e58906677f17a5741a0b2b859246a
        env:
          GITHUB_TOKEN: "${{ secrets.token }}"
