name: Label issues

on:
  workflow_call:
    secrets:
      token:
        required: true

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label-issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332
      - name: label
        uses: ckotzbauer/label-command-action@4feba57d2c1ac6d57c29af98f8081fcc9c849a3e
        env:
          GITHUB_TOKEN: "${{ secrets.token }}"
