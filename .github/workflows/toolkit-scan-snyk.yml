name: scan-snyk

on:
  workflow_call:
    inputs:
      install-go:
        required: false
        default: false
        type: boolean
      go-version:
        required: false
        default: "1.24.1"
        type: string
      install-node:
        required: false
        default: false
        type: boolean
      node-version:
        required: false
        default: "22"
        type: string
      install-dotnet:
        required: false
        default: false
        type: boolean
      dotnet-version:
        required: false
        default: "9.0.x"
        type: string
      install-python:
        required: false
        default: false
        type: boolean
      python-version:
        required: false
        default: "3.13"
        type: string
      scan-commands:
        required: true
        type: string
    secrets:
      token:
        required: true

permissions:
  contents: read

jobs:
  scan-snyk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@85e6279cec87321a52edac9c87bce653a07cf6c2
      - name: Install Go
        if: ${{ inputs.install-go == true }}
        uses: ckotzbauer/actions-toolkit/setup-go@0.47.0
        with:
          version: ${{ inputs.go-version }}

      - name: Setup Node
        if: ${{ inputs.install-node == true }}
        uses: ckotzbauer/actions-toolkit/setup-nodejs@0.47.0
        with:
          version: ${{ inputs.node-version }}

      - name: Setup Dotnet
        if: ${{ inputs.install-dotnet == true }}
        uses: ckotzbauer/actions-toolkit/setup-dotnet@0.47.0
        with:
          version: ${{ inputs.dotnet-version }}

      - name: Setup Python
        if: ${{ inputs.install-python == true }}
        uses: ckotzbauer/actions-toolkit/setup-python@0.47.0
        with:
          version: ${{ inputs.python-version }}

      - uses: snyk/actions/setup@cdb760004ba9ea4d525f2e043745dfe85bb9077e
      - name: Snyk monitor
        env:
          SNYK_TOKEN: ${{ secrets.token }}
        run: ${{ inputs.scan-commands }}
