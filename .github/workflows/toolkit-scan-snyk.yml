name: scan-snyk

on:
  workflow_call:
    inputs:
      install-go:
        required: false
        default: false
        type: boolean
      go-version:
        required: false
        default: "1.20.2"
        type: string
      install-node:
        required: false
        default: false
        type: boolean
      node-version:
        required: false
        default: "16"
        type: string
      install-dotnet:
        required: false
        default: false
        type: boolean
      dotnet-version:
        required: false
        default: "6.0.x"
        type: string
      scan-commands:
        required: true
        type: string
    secrets:
      token:
        required: true

permissions:
  contents: read

jobs:
  scan-snyk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@47fbe2df0ad0e27efb67a70beac3555f192b062f
      - name: Install Go
        if: ${{ inputs.install-go == true }}
        uses: actions/setup-go@dd84a9531a6f8e72c321f2aa3b9048ed359670e4
        with:
          go-version: ${{ inputs.go-version }}

      - name: Setup Node
        if: ${{ inputs.install-node == true }}
        uses: actions/setup-node@5b32c9063c6eb277dacbf3e916a8bc5d2617c5b7
        with:
          node-version: ${{ inputs.node-version }}

      - name: Setup Dotnet
        if: ${{ inputs.install-dotnet == true }}
        uses: actions/setup-dotnet@fc8786b149b2cff0bab21db5f07780e94e258ceb
        with:
          dotnet-version: ${{ inputs.dotnet-version }}

      - uses: snyk/actions/setup@806182742461562b67788a64410098c9d9b96adb
      - name: Snyk monitor
        env:
          SNYK_TOKEN: ${{ secrets.token }}
        run: ${{ inputs.scan-commands }}
