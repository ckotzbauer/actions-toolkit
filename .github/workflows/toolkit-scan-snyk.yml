name: scan-snyk

on:
  workflow_call:
    inputs:
      install-go:
        required: false
        default: false
        type: boolean
      go-version:
        required: false
        default: "1.20.2"
        type: string
      install-node:
        required: false
        default: false
        type: boolean
      node-version:
        required: false
        default: "16"
        type: string
      install-dotnet:
        required: false
        default: false
        type: boolean
      dotnet-version:
        required: false
        default: "6.0.x"
        type: string
      scan-commands:
        required: true
        type: string
    secrets:
      token:
        required: true

permissions:
  contents: read

jobs:
  scan-snyk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@47fbe2df0ad0e27efb67a70beac3555f192b062f
      - name: Install Go
        if: ${{ inputs.install-go == true }}
        uses: actions/setup-go@41c2024c46acfe1d0b8c9b7f20e28406983e553b
        with:
          go-version: ${{ inputs.go-version }}

      - name: Setup Node
        if: ${{ inputs.install-node == true }}
        uses: actions/setup-node@d98fa1113850e562f83c7fc3a89c0ecd7a87fbed
        with:
          node-version: ${{ inputs.node-version }}

      - name: Setup Dotnet
        if: ${{ inputs.install-dotnet == true }}
        uses: actions/setup-dotnet@920b830bd1adb7ffd250f2cf6e43e6442973546e
        with:
          dotnet-version: ${{ inputs.dotnet-version }}

      - uses: snyk/actions/setup@806182742461562b67788a64410098c9d9b96adb
      - name: Snyk monitor
        env:
          SNYK_TOKEN: ${{ secrets.token }}
        run: ${{ inputs.scan-commands }}
