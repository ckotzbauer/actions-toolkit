name: scan-snyk

on:
  workflow_call:
    inputs:
      install-go:
        required: false
        default: false
        type: boolean
      go-version:
        required: false
        default: "1.22.1"
        type: string
      install-node:
        required: false
        default: false
        type: boolean
      node-version:
        required: false
        default: "20"
        type: string
      install-dotnet:
        required: false
        default: false
        type: boolean
      dotnet-version:
        required: false
        default: "8.0.x"
        type: string
      install-python:
        required: false
        default: false
        type: boolean
      python-version:
        required: false
        default: "3.12"
        type: string
      scan-commands:
        required: true
        type: string
    secrets:
      token:
        required: true

permissions:
  contents: read

jobs:
  scan-snyk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@cd7d8d697e10461458bc61a30d094dc601a8b017
      - name: Install Go
        if: ${{ inputs.install-go == true }}
        uses: actions/setup-go@be1aa1186e83689f3e45adaf3697af86f816fb2e
        with:
          go-version: ${{ inputs.go-version }}

      - name: Setup Node
        if: ${{ inputs.install-node == true }}
        uses: actions/setup-node@c2ac33f2c62f978d6c944d9648125a294e56dc0b
        with:
          node-version: ${{ inputs.node-version }}

      - name: Setup Dotnet
        if: ${{ inputs.install-dotnet == true }}
        uses: actions/setup-dotnet@5d1464d5da459f3d7085106d52e499f4dc5d0f59
        with:
          dotnet-version: ${{ inputs.dotnet-version }}

      - name: Setup Python
        if: ${{ inputs.install-python == true }}
        uses: actions/setup-python@82c7e631bb3cdc910f68e0081d67478d79c6982d
        with:
          python-version: ${{ inputs.python-version }}

      - uses: snyk/actions/setup@8349f9043a8b7f0f3ee8885bf28f0b388d2446e8
      - name: Snyk monitor
        env:
          SNYK_TOKEN: ${{ secrets.token }}
        run: ${{ inputs.scan-commands }}
