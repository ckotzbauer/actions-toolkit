name: Release Node.js

on:
  workflow_call:
    inputs:
      branch:
        required: false
        default: main
        type: string
      node-version:
        required: true
        type: string
      version:
        required: true
        type: string
      build-commands:
        required: true
        type: string
      artifact-path:
        required: false
        default: ""
        type: string
      docker-tags:
        required: false
        type: string
        default: ""
      docker-platforms:
        required: false
        default: linux/amd64
        type: string
      npm:
        required: false
        default: false
        type: boolean
      sign:
        required: false
        default: true
        type: boolean
      verify:
        required: false
        default: true
        type: boolean
      attest:
        required: false
        default: true
        type: boolean
      sbom:
        required: false
        default: true
        type: boolean
      cosign-repository:
        required: false
        default: ""
        type: string
    secrets:
      token:
        required: true
      pat:
        required: true
      ghcr-password:
        required: false
      dockerhub-user:
        required: false
      dockerhub-password:
        required: false
      npm-token:
        required: false

permissions:
  id-token: write
  contents: write
  packages: write
  actions: read

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      hashes: ${{ steps.hash.outputs.hashes }}
    steps:
      - name: Checkout
        uses: actions/checkout@3ba5ee6fac7e0e30e2ea884e236f282d3a775891
        with:
          fetch-depth: 0
          token: ${{ secrets.pat }}

      - name: Setup Node
        uses: actions/setup-node@3e8819f8f297df8b29fc3e383683a29be2bf129a
        with:
          node-version: ${{ inputs.node-version }}

      - name: Setup Cosign
        if: ${{ inputs.sign == true }}
        uses: sigstore/cosign-installer@df6c89e679716101b2628c1c3cd997f7626f27b8
        with:
          cosign-release: 'v1.13.1'

      - name: Setup Syft
        uses: ckotzbauer/actions-toolkit/setup-syft@0.30.3

      # TODO: Verify base-image when Node.js images are signed

      - name: Bump version
        run: |
          jq --arg v ${{ inputs.version }} '.version = $v' package.json > tmp && mv tmp package.json
          jq --arg v ${{ inputs.version }} '.version = $v' package-lock.json > tmp && mv tmp package-lock.json

      - name: Build
        run: ${{ inputs.build-commands }}

      - name: Build and push image
        if: ${{ inputs.docker-tags != '' }}
        uses: ckotzbauer/actions-toolkit/docker@0.30.3
        with:
          ghcr-password: ${{ secrets.ghcr-password }}
          dockerhub-user: ${{ secrets.dockerhub-user }}
          dockerhub-password: ${{ secrets.dockerhub-password }}
          context: .
          push: true
          sign: ${{ inputs.sign }}
          verify: ${{ inputs.verify }}
          cosign-repository: ${{ inputs.cosign-repository }}
          platforms: ${{ inputs.docker-platforms }}
          tags: ${{ inputs.docker-tags }}

      - name: Generate SBOM
        if: ${{ inputs.sbom == true }}
        uses: ckotzbauer/actions-toolkit/sbom@0.30.3
        with:
          images: ${{ inputs.docker-tags }}
          scan-target: "file:package-lock.json"
          sign: ${{ inputs.sign }}
          verify: ${{ inputs.verify }}
          attest: ${{ inputs.attest }}
          cosign-repository: ${{ inputs.cosign-repository }}

      - name: Generate hashes
        shell: bash
        id: hash
        run: |
          cd ${{ inputs.artifact-path }}
          echo "::set-output name=hashes::$(find . -type f | xargs sha256sum | base64 -w0)"

      - name: Upload assets
        uses: actions/upload-artifact@83fd05a356d7e2593de66fc9913b3002723633cb
        with:
          retention-days: 1
          name: assets
          path: |
            ${{ inputs.artifact-path }}/
            oci-sbom.json*


  provenance:
    needs: [build]
    permissions:
      actions: read
      id-token: write
      contents: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v1.4.0
    with:
      base64-subjects: "${{ needs.build.outputs.hashes }}"
      compile-generator: true
      private-repository: true

  release:
    needs: [build, provenance]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@3ba5ee6fac7e0e30e2ea884e236f282d3a775891
        with:
          fetch-depth: 0
          token: ${{ secrets.pat }}

      - name: Generate Changelog
        uses: ckotzbauer/changelog-generator@36704c96032fe45e889c5c326561397d9d5bd4be
        with:
          release-version: ${{ inputs.version }}
          github-handle: ${{ github.repository }}
          commit-output: commits.md

      - name: Download artifacts
        uses: actions/download-artifact@9782bd6a9848b53b110e712e20e42d89988822b7
        with:
          path: output

      - name: Output
        run: |
          ls -R output

      - name: Publish NPM package
        if: ${{ inputs.npm == true }}
        uses: JS-DevTools/npm-publish@e42e3720bfe21259120218c19fdbfedcf72692bd
        with:
          token: ${{ secrets.npm-token }}
          access: "public"

      - name: Push release
        uses: ckotzbauer/actions-toolkit/push-release@0.30.3
        with:
          version: ${{ inputs.version }}
          branch: ${{ inputs.branch }}
          pat: ${{ secrets.pat }}
          prerelease: ${{ contains(inputs.version, 'alpha') || contains(inputs.version, 'beta') || contains(inputs.version, 'rc') }}
          files: |
            output/assets/oci-sbom.json*
            output/multiple.intoto.jsonl/multiple.intoto.jsonl
