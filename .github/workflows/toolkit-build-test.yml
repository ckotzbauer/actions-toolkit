name: Build and test

on:
  workflow_call:
    inputs:
      install-go:
        required: false
        default: false
        type: boolean
      go-version:
        required: false
        default: "1.20.3"
        type: string
      install-node:
        required: false
        default: false
        type: boolean
      node-version:
        required: false
        default: 18
        type: string
      install-dotnet:
        required: false
        default: false
        type: boolean
      dotnet-version:
        required: false
        default: "7.0.x"
        type: string
      install-goreleaser:
        required: false
        default: false
        type: boolean
      goreleaser-version:
        required: false
        type: string
        default: v1.18.2
      install-kubebuilder:
        required: false
        default: false
        type: boolean
      kubebuilder-version:
        required: false
        type: string
        default: 3.1.0
      install-kubectl:
        required: false
        default: false
        type: boolean
      kubectl-version:
        required: false
        type: string
        default: v1.27.1
      install-cosign:
        required: false
        default: false
        type: boolean
      install-awscli:
        required: false
        default: false
        type: boolean
      install-syft:
        required: false
        default: false
        type: boolean
      build-commands:
        required: false
        type: string
        default: ''
      test-commands:
        required: false
        type: string
        default: ''
      build-image:
        required: false
        default: false
        type: boolean
      docker-tag:
        required: false
        type: string
      docker-context:
        required: false
        default: "."
        type: string
      scan-image:
        required: false
        default: false
        type: boolean
      report-coverage:
        required: false
        default: false
        type: boolean
      coverage-file:
        required: false
        type: string
    secrets:
      encrypted-build-secrets:
        required: false
      encrypted-test-secrets:
        required: false

permissions:
  contents: read
  packages: read
  actions: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@96f53100ba2a5449eb71d2e6604bbcd94b9449b5

      - name: Setup Go
        if: ${{ inputs.install-go == true }}
        uses: actions/setup-go@992f0689006f912ae66668969f1fa6618fc53ebd
        with:
          go-version: ${{ inputs.go-version }}

      - name: Setup Node
        if: ${{ inputs.install-node == true }}
        uses: actions/setup-node@c6722d36aaa79698146c81f0e92e8ede863c461b
        with:
          node-version: ${{ inputs.node-version }}

      - name: Setup Dotnet
        if: ${{ inputs.install-dotnet == true }}
        uses: actions/setup-dotnet@9b407708251d576f3dac6969e4c0c453a00ff5d5
        with:
          dotnet-version: ${{ inputs.dotnet-version }}

      - name: Setup Cosign
        if: ${{ inputs.install-cosign == true }}
        uses: sigstore/cosign-installer@ef0e9691595ea19ec990a46b1a591dcafe568f34
        with:
          cosign-release: 'v2.0.2'

      - name: Setup GoReleaser
        if: ${{ inputs.install-goreleaser == true }}
        uses: goreleaser/goreleaser-action@920a7cbd0a5ce2fa16b0e4182e327d6a7761d677
        with:
          version: ${{ inputs.goreleaser-version }}
          install-only: true

      - name: Setup Kubebuilder
        if: ${{ inputs.install-kubebuilder == true }}
        uses: RyanSiu1995/kubebuilder-action@ed0e300b13152c2c2bfb104475665c7bf609332f
        with:
          version: ${{ inputs.kubebuilder-version }}

      - name: Setup AWS CLI
        if: ${{ inputs.install-awscli == true }}
        uses: unfor19/install-aws-cli-action@46282f151073130d90347412d9c4ef0640177f22

      - name: Setup Kubectl
        if: ${{ inputs.install-kubectl == true }}
        uses: azure/setup-kubectl@v3.2
        with:
          version: ${{ inputs.kubectl-version }}

      - name: Setup Syft
        if: ${{ inputs.install-syft == true }}
        uses: ckotzbauer/actions-toolkit/setup-syft@0.35.0

      - name: Build
        if: ${{ inputs.build-commands != '' }}
        env:
          ENCRYPTED_BUILD_SECRETS: ${{ secrets.encrypted-build-secrets }}
        run: ${{ inputs.build-commands }}

      - name: Test
        if: ${{ inputs.test-commands != '' }}
        env:
          ENCRYPTED_TEST_SECRETS: ${{ secrets.encrypted-test-secrets }}
        run: ${{ inputs.test-commands }}

      - name: Report coverage
        uses: codecov/codecov-action@eaaf4bedf32dbdc6b720b63067d99c4d77d6047d
        if: ${{ inputs.report-coverage == true }}
        with:
          files: ${{ inputs.coverage-filt }}

      - name: Build image
        if: ${{ inputs.build-image == true }}
        uses: ckotzbauer/actions-toolkit/docker@0.35.0
        with:
          context: ${{ inputs.docker-context }}
          push: false
          load: true
          platforms: linux/amd64
          tags: |
            ${{ inputs.docker-tag }}

      - name: Scan image
        if: ${{ inputs.scan-image == true }}
        uses: ckotzbauer/actions-toolkit/grype@0.35.0
        with:
          scan-target: ${{ inputs.docker-tag }}
          fail-on: "medium"
          config-file: ".github/grype.yaml"
