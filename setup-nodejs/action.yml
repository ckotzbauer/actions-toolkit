name: 'Setup Node'
description: 'Installs nodejs'
inputs:
  version:
    description: "Node version to install."
    required: false
    default: "22"
runs:
  using: "composite"
  steps:
    - name: Setup Node
      uses: actions/setup-node@dda4788290998366da86b6a4f497909644397bb2
      with:
        node-version: ${{ inputs.version }}
