name: 'Setup Node'
description: 'Installs nodejs'
inputs:
  version:
    description: "Node version to install."
    required: false
    default: "20"
runs:
  using: "composite"
  steps:
    - name: Setup Node
      uses: actions/setup-node@22c0e7494f4cf8e8133097a3fefafe255caf66eb
      with:
        node-version: ${{ inputs.version }}
