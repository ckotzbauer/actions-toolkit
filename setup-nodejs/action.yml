name: 'Setup Node'
description: 'Installs nodejs'
inputs:
  version:
    description: "Node version to install."
    required: false
    default: "22"
runs:
  using: "composite"
  steps:
    - name: Setup Node
      uses: actions/setup-node@b7234cc9fe124f0f4932554b4e5284543083ae7b
      with:
        node-version: ${{ inputs.version }}
