name: 'Setup Node'
description: 'Installs nodejs'
inputs:
  version:
    description: "Node version to install."
    required: false
    default: "20"
runs:
  using: "composite"
  steps:
    - name: Setup Node
      uses: actions/setup-node@eff380dfbcf941bf8832e4acb788cebe13dfd758
      with:
        node-version: ${{ inputs.version }}
