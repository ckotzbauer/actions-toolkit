name: 'Setup Node'
description: 'Installs nodejs'
inputs:
  version:
    description: "Node version to install."
    required: false
    default: "24"
runs:
  using: "composite"
  steps:
    - name: Setup Node
      uses: actions/setup-node@efcb663fc60e97218a2b2d6d827f7830f164739e
      with:
        node-version: ${{ inputs.version }}
