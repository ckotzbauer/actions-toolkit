name: 'Setup Node'
description: 'Installs nodejs'
inputs:
  version:
    description: "Node version to install."
    required: false
    default: "20"
runs:
  using: "composite"
  steps:
    - name: Setup Node
      uses: actions/setup-node@1c7b2db92075f828bee89d7e19d33a911d15e7b3
      with:
        node-version: ${{ inputs.version }}
