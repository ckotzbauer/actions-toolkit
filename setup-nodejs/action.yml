name: 'Setup Node'
description: 'Installs nodejs'
inputs:
  version:
    description: "Node version to install."
    required: false
    default: "20"
runs:
  using: "composite"
  steps:
    - name: Setup Node
      uses: actions/setup-node@97ca147735c170fb35096b39ef17a0fc5d9270ac
      with:
        node-version: ${{ inputs.version }}
