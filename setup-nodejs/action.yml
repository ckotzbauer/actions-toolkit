name: 'Setup Node'
description: 'Installs nodejs'
inputs:
  version:
    description: "Node version to install."
    required: false
    default: "20"
runs:
  using: "composite"
  steps:
    - name: Setup Node
      uses: actions/setup-node@88de2a3d99c13aa734c49200e8bc673fb0a80ab8
      with:
        node-version: ${{ inputs.version }}
