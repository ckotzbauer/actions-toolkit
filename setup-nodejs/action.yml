name: 'Setup Node'
description: 'Installs nodejs'
inputs:
  version:
    description: "Node version to install."
    required: false
    default: "20"
runs:
  using: "composite"
  steps:
    - name: Setup Node
      uses: actions/setup-node@8f9cc178b6e843639351e0bd5d638e5fd0a8dec7
      with:
        node-version: ${{ inputs.version }}
