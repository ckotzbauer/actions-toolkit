name: 'Setup Node'
description: 'Installs nodejs'
inputs:
  version:
    description: "Node version to install."
    required: false
    default: "20"
runs:
  using: "composite"
  steps:
    - name: Setup Node
      uses: actions/setup-node@574f09a9fa0c028c06ee94033784a2f5488c1735
      with:
        node-version: ${{ inputs.version }}
