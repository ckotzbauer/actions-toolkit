name: 'Setup Node'
description: 'Installs nodejs'
inputs:
  version:
    description: "Node version to install."
    required: false
    default: "20"
runs:
  using: "composite"
  steps:
    - name: Setup Node
      uses: actions/setup-node@a7c2d9473e135474f9c8e6d48969d1d90f950ea1
      with:
        node-version: ${{ inputs.version }}
