name: 'Setup Node'
description: 'Installs nodejs'
inputs:
  version:
    description: "Node version to install."
    required: true
    default: "20"
runs:
  using: "composite"
  steps:
    - name: Setup Node
      uses: actions/setup-node@c2ac33f2c62f978d6c944d9648125a294e56dc0b
      with:
        node-version: ${{ inputs.version }}
