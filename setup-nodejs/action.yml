name: 'Setup Node'
description: 'Installs nodejs'
inputs:
  version:
    description: "Node version to install."
    required: false
    default: "22"
runs:
  using: "composite"
  steps:
    - name: Setup Node
      uses: actions/setup-node@633bb92bc0aabcae06e8ea93b85aecddd374c402
      with:
        node-version: ${{ inputs.version }}
