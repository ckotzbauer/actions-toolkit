name: 'Setup Node'
description: 'Installs nodejs'
inputs:
  version:
    description: "Node version to install."
    required: false
    default: "22"
runs:
  using: "composite"
  steps:
    - name: Setup Node
      uses: actions/setup-node@b9b25d45f70a5d94d88496aa4896bf9ed8f49b67
      with:
        node-version: ${{ inputs.version }}
