name: 'Setup Node'
description: 'Installs nodejs'
inputs:
  version:
    description: "Node version to install."
    required: false
    default: "24"
runs:
  using: "composite"
  steps:
    - name: Setup Node
      uses: actions/setup-node@54045abd5dcd3b0fee9ca02fa24c57545834c9cc
      with:
        node-version: ${{ inputs.version }}
