name: 'Setup Node'
description: 'Installs nodejs'
inputs:
  version:
    description: "Node version to install."
    required: false
    default: "22"
runs:
  using: "composite"
  steps:
    - name: Setup Node
      uses: actions/setup-node@89d709d423dc495668cd762a18dd4a070611be3f
      with:
        node-version: ${{ inputs.version }}
