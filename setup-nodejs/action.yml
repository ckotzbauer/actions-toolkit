name: 'Setup Node'
description: 'Installs nodejs'
inputs:
  version:
    description: "Node version to install."
    required: false
    default: "22"
runs:
  using: "composite"
  steps:
    - name: Setup Node
      uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903
      with:
        node-version: ${{ inputs.version }}
