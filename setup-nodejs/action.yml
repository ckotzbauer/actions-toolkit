name: 'Setup Node'
description: 'Installs nodejs'
inputs:
  version:
    description: "Node version to install."
    required: false
    default: "20"
runs:
  using: "composite"
  steps:
    - name: Setup Node
      uses: actions/setup-node@abb238b1313d8ef4d3e3a96d204e08329cafbf85
      with:
        node-version: ${{ inputs.version }}
