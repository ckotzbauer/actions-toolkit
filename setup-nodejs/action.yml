name: 'Setup Node'
description: 'Installs nodejs'
inputs:
  version:
    description: "Node version to install."
    required: false
    default: "22"
runs:
  using: "composite"
  steps:
    - name: Setup Node
      uses: actions/setup-node@cd2651c46231bc0d6f48d6b34433b845331235fe
      with:
        node-version: ${{ inputs.version }}
