name: 'Setup Node'
description: 'Installs nodejs'
inputs:
  version:
    description: "Node version to install."
    required: false
    default: "22"
runs:
  using: "composite"
  steps:
    - name: Setup Node
      uses: actions/setup-node@13427813f706a0f6c9b74603b31103c40ab1c35a
      with:
        node-version: ${{ inputs.version }}
