name: 'Setup Dotnet'
description: 'Installs dotnet core'
inputs:
  version:
    description: "Dotnet version to install."
    required: false
    default: "8.0.x"
runs:
  using: "composite"
  steps:
    - name: Setup Dotnet
      uses: actions/setup-dotnet@4b37d22250db48bbc2ccdde8ef5dbf479769f7ac
      with:
        dotnet-version: ${{ inputs.version }}
