name: 'Setup Dotnet'
description: 'Installs dotnet core'
inputs:
  version:
    description: "Dotnet version to install."
    required: false
    default: "8.0.x"
runs:
  using: "composite"
  steps:
    - name: Setup Dotnet
      uses: actions/setup-dotnet@91b379339b47ad470db060ea16315b66313ae78e
      with:
        dotnet-version: ${{ inputs.version }}
