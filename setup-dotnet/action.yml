name: 'Setup Dotnet'
description: 'Installs dotnet core'
inputs:
  version:
    description: "Dotnet version to install."
    required: false
    default: "9.0.x"
runs:
  using: "composite"
  steps:
    - name: Setup Dotnet
      uses: actions/setup-dotnet@c2fa09f4bde5ebb9d1777cf28262a3eb3db3ced7
      with:
        dotnet-version: ${{ inputs.version }}
