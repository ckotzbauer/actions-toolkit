name: 'Setup Dotnet'
description: 'Installs dotnet core'
inputs:
  version:
    description: "Dotnet version to install."
    required: false
    default: "9.0.x"
runs:
  using: "composite"
  steps:
    - name: Setup Dotnet
      uses: actions/setup-dotnet@16c7b3c2fa55a0e394467d22512b84fda46adf63
      with:
        dotnet-version: ${{ inputs.version }}
