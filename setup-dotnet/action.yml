name: 'Setup Dotnet'
description: 'Installs dotnet core'
inputs:
  version:
    description: "Dotnet version to install."
    required: false
    default: "8.0.x"
runs:
  using: "composite"
  steps:
    - name: Setup Dotnet
      uses: actions/setup-dotnet@cbeba6192171959de822d67d831e6f4c3a1ba08e
      with:
        dotnet-version: ${{ inputs.version }}
