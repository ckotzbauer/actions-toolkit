name: 'Setup Dotnet'
description: 'Installs dotnet core'
inputs:
  version:
    description: "Dotnet version to install."
    required: false
    default: "8.0.x"
runs:
  using: "composite"
  steps:
    - name: Setup Dotnet
      uses: actions/setup-dotnet@f9d0f6282caace67f83f94183a90502136d73900
      with:
        dotnet-version: ${{ inputs.version }}
