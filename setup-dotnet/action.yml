name: 'Setup Dotnet'
description: 'Installs dotnet core'
inputs:
  version:
    description: "Dotnet version to install."
    required: false
    default: "8.0.x"
runs:
  using: "composite"
  steps:
    - name: Setup Dotnet
      uses: actions/setup-dotnet@6bd8b7f7774af54e05809fcc5431931b3eb1ddee
      with:
        dotnet-version: ${{ inputs.version }}
