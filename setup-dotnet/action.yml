name: 'Setup Dotnet'
description: 'Installs dotnet core'
inputs:
  version:
    description: "Dotnet version to install."
    required: false
    default: "9.0.x"
runs:
  using: "composite"
  steps:
    - name: Setup Dotnet
      uses: actions/setup-dotnet@06a5327ecf052da066584dc709dc2bc479274b3e
      with:
        dotnet-version: ${{ inputs.version }}
