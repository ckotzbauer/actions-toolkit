name: 'Setup Dotnet'
description: 'Installs dotnet core'
inputs:
  version:
    description: "Dotnet version to install."
    required: false
    default: "9.0.x"
runs:
  using: "composite"
  steps:
    - name: Setup Dotnet
      uses: actions/setup-dotnet@5c125af7da1b2700edf7106be3a4f8a60f495f59
      with:
        dotnet-version: ${{ inputs.version }}
