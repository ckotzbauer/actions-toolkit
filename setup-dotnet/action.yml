name: 'Setup Dotnet'
description: 'Installs dotnet core'
inputs:
  version:
    description: "Dotnet version to install."
    required: false
    default: "8.0.x"
runs:
  using: "composite"
  steps:
    - name: Setup Dotnet
      uses: actions/setup-dotnet@9be03d3dab3a3a0f926cfea67702e8fca1d2c888
      with:
        dotnet-version: ${{ inputs.version }}
