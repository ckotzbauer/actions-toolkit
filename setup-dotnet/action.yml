name: 'Setup Dotnet'
description: 'Installs dotnet core'
inputs:
  version:
    description: "Dotnet version to install."
    required: false
    default: "9.0.x"
runs:
  using: "composite"
  steps:
    - name: Setup Dotnet
      uses: actions/setup-dotnet@4ddad1c881f6a858b0dd0c1cab4bc1872c8f7857
      with:
        dotnet-version: ${{ inputs.version }}
