name: 'Setup Dotnet'
description: 'Installs dotnet core'
inputs:
  version:
    description: "Dotnet version to install."
    required: false
    default: "9.0.x"
runs:
  using: "composite"
  steps:
    - name: Setup Dotnet
      uses: actions/setup-dotnet@21e81f65ddb80069d5591297dcd4703c0d9824d2
      with:
        dotnet-version: ${{ inputs.version }}
